<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Asignaci√≥n de Farmacia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .delete-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .icon-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .delete-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fee2e2;
        }

        p {
            font-size: 1em;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        strong {
            color: #e2e8f0;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            justify-content: center;
            flex-wrap: wrap;
        }

        form {
            display: contents;
        }

        button[type="submit"],
        .cancel-link {
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            filter: brightness(1.15);
        }

        .cancel-link {
            background: linear-gradient(135deg, #0f13ec, #087ed3);
            color: white;
            box-shadow: 0 8px 25px rgba(15, 19, 236, 0.3);
        }

        .cancel-link:hover {
            transform: translateY(-3px);
            filter: brightness(1.15);
        }

        .warning-box {
            background: rgba(254, 226, 226, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .warning-box p {
            color: #fecaca;
            margin: 0;
        }

        @media (max-width: 480px) {
            .delete-container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.6em;
            }

            .delete-icon {
                font-size: 3em;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            button[type="submit"],
            .cancel-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="delete-container">
        
        <div class="icon-section">
            <div class="delete-icon">‚ö†Ô∏è</div>
            <h1>Confirmar Eliminaci√≥n</h1>
        </div>

        <div class="warning-box">
            <p>¬øSeguro que deseas eliminar esta asignaci√≥n de farmacia?</p>
        </div>

        <p>
            Se eliminar√° la relaci√≥n entre 
            <strong>{{ asignacion.motorista.nombre }}</strong> y 
            <strong>{{ asignacion.farmacia.nombre }}</strong>.
        </p>

        <div class="button-group">
            <form method="POST">
                {% csrf_token %}
                <button type="submit">üóëÔ∏è Eliminar</button>
            </form>
            <a href="{% url 'asignacion_farmacia_list' %}" class="cancel-link">‚Ü©Ô∏è Cancelar</a>
        </div>

    </div>

</body>
</html>
