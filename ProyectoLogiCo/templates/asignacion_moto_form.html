<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Asignaci√≥n de Moto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .header-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 0.95em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            font-size: 0.95em;
            background: rgba(255,255,255,0.95);
            color: #000;
            font-family: 'Inter', sans-serif;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 19, 236, 0.2);
        }

        select {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #0f13ec;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        input[type="submit"] {
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            background: linear-gradient(135deg, #0f13ec, #087ed3);
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            filter: brightness(1.15);
        }

        .footer-link {
            display: block;
            text-align: center;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.95em;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.15);
            transition: 0.3s;
        }

        .footer-link:hover {
            color: #0f13ec;
        }

        /* Estilos para form.as_p de Django */
        p {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        p label {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95em;
        }

        p input,
        p select,
        p textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            font-size: 0.95em;
            background: rgba(255,255,255,0.95);
            color: #000;
            font-family: 'Inter', sans-serif;
            transition: 0.3s;
        }

        p input:focus,
        p select:focus,
        p textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 19, 236, 0.2);
        }

        /* Estilos para errores */
        ul {
            list-style: none;
            background: rgba(254, 226, 226, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        ul li {
            margin: 5px 0;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.6em;
            }

            .header-icon {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">

        <div class="header-section">
            <div class="header-icon">üèçÔ∏è</div>
            <h1>{% if form.instance.pk %}Editar Asignaci√≥n{% else %}Nueva Asignaci√≥n{% endif %}</h1>
            <p class="subtitle">{% if form.instance.pk %}Actualiza los datos de la asignaci√≥n{% else %}Vincula un motorista con una moto{% endif %}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="üíæ Guardar">
        </form>

        <a href="{% url 'asignacion_moto_list' %}" class="footer-link">‚Ü©Ô∏è Volver al Listado</a>

    </div>

</body>
</html>
