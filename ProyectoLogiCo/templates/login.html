<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - LogiCo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeInUp 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .login-header h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #0f13ec, #087ed3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.9em;
        }

        .form-group input {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.15);
            font-size: 0.95em;
            background: rgba(255,255,255,0.06);
            color: white;
            font-family: 'Inter', sans-serif;
            transition: 0.3s;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255,255,255,0.1);
            border-color: rgba(15, 19, 236, 0.5);
            box-shadow: 0 0 0 3px rgba(15, 19, 236, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85em;
        }

        .remember-forgot a {
            color: #0f13ec;
            text-decoration: none;
            transition: 0.3s;
        }

        .remember-forgot a:hover {
            color: #087ed3;
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #cbd5e1;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #0f13ec;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #0f13ec, #087ed3);
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(15, 19, 236, 0.3);
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.15);
            box-shadow: 0 6px 20px rgba(15, 19, 236, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9em;
        }

        .signup-link a {
            color: #0f13ec;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .signup-link a:hover {
            color: #087ed3;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 25px 0;
            color: #64748b;
            font-size: 0.85em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.06);
            color: #cbd5e1;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2em;
        }

        .social-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.25);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

</html>
